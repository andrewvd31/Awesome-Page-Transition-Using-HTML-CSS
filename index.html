<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Page Transition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
</head>
<body>
    <div class="page-wrapper">
        <div class="content-wrapper">
            <input type="radio" name="toggle" id="toggle1">
            <input type="radio" name="toggle" id="toggle2">
            <input type="radio" name="toggle" id="toggle3">
            <section class="section-1">
                <div class="image-container">
                    <img src="./Image-1.jpg" alt="Image-1">
                </div>
                <div class="info-container">
                    <h1>Hello.</h1>
                    <label for="toggle2">Click Me.</label>
                </div>
            </section>
            <section class="section-2">
                <div class="image-container">
                    <img src="./Image-2.jpg" alt="Image-2">
                </div>
                <div class="info-container">
                    <h1>Hello Again.</h1>
                    <label for="toggle3">Click Me.</label>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
